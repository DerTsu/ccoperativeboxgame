<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego</title>
    <style>
        canvas { border: 1px solid #333; touch-action: none; }
        #controls { margin-top: 10px; }
        button { margin: 3px; width: 60px; height: 60px; font-size: 20px; }
        #chat { margin-top: 20px; }
        #users { font-size: 18px; }
        .swal2-confirm {
            all: unset;
            background-color: #6c63ff; /* morado sólido */
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            margin-right: 5px;
        }

        .swal2-cancel {
            all: unset;
            background-color: #6c757d; /* gris sólido */
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Juego: ¡Captura el punto naranja!</h1>
    <canvas id="canvas" width="600" height="600"></canvas>

    <div id="controls">
        <div>
            <button onclick="move('up')">↑</button>
        </div>
        <div>
            <button onclick="move('left')">←</button>
            <button onclick="move('down')">↓</button>
            <button onclick="move('right')">→</button>
        </div>
        <div>
            <button onclick="reiniciar()">Reiniciar</button>
        </div>
        <h2 id="msg"></h2>
        <div id="timer">Tiempo restante: <span id="time">{{ time_limit }}</span> segundos</div>
    </div>

    <div id="chat">
        <h3>Chat</h3>
        <div id="messages"></div>
    </div>

    <div id="users">
        <h3>Usuarios Conectados:</h3>
        <ul id="user_list"></ul>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const username = new URLSearchParams(window.location.search).get('username') || "Anon";
        const socket = io();
        let users = {}, me, obj = {}, target = {}, gameTime = {{ time_limit }};
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        socket.emit("join", { username });

        socket.on("init", data => {
            users = data.users;
            obj = data.object;
            target = data.target;
            gameTime = data.game_time;
            me = Object.keys(users).find(id => users[id].username === username);
            draw();
        });

        socket.on("update", data => {
            users = data.users;
            obj = data.object;
            target = data.target;
            gameTime = data.game_time;
            draw();
            document.getElementById("time").textContent = gameTime;
        });

        socket.on("victory", data => {
            document.getElementById("msg").textContent = data.message;
        });

        socket.on("chat_message", data => {
            const msgElement = document.createElement("div");
            msgElement.textContent = `${data.username}: ${data.message}`;
            document.getElementById("messages").appendChild(msgElement);
        });

        socket.on("time_up", data => {
            alert(data.message);
        });

        socket.on("disconnect", () => {
            socket.emit("update", { users: users, object: obj, target: target });
        });

        function move(dir) {
            const step = 10;
            if (!users[me]) return;
            let u = users[me];
            if (dir === "up") u.y -= step;
            if (dir === "down") u.y += step;
            if (dir === "left") u.x -= step;
            if (dir === "right") u.x += step;
            socket.emit("move", { x: u.x, y: u.y });
        }

        document.addEventListener("keydown", function(event) {
            const key = event.key;

            // Estas son las teclas con las que se puede mover
            const keysToHandle = ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", "w", "a", "s", "d", "W", "A", "S", "D"];

            if (keysToHandle.includes(key)) {
                event.preventDefault(); // Evita que el navegador haga scroll
            }

            switch (key) {
                case "ArrowUp":
                case "w":
                case "W":
                    move("up");
                    break;
                case "ArrowDown":
                case "s":
                case "S":
                    move("down");
                    break;
                case "ArrowLeft":
                case "a":
                case "A":
                    move("left");
                    break;
                case "ArrowRight":
                case "d":
                case "D":
                    move("right");
                    break;
            }
        });

        function reiniciar() {
            fetch("/reset");
            document.getElementById("msg").textContent = "";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Caja objetivo
            ctx.beginPath();
            ctx.fillStyle = "orange";
            ctx.arc(target.x, target.y, 20, 0, Math.PI * 2);
            ctx.fill();

            // Objeto
            ctx.beginPath();
            ctx.fillStyle = "black";
            ctx.arc(obj.x, obj.y, 10, 0, Math.PI * 2);
            ctx.fill();

            // Jugadores e hilos
            for (let id in users) {
                let u = users[id];
                ctx.beginPath();
                ctx.strokeStyle = u.color;
                ctx.moveTo(u.x, u.y);
                ctx.lineTo(obj.x, obj.y);
                ctx.stroke();

                ctx.beginPath();
                ctx.fillStyle = u.color;
                ctx.arc(u.x, u.y, 8, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = "#000";
                ctx.fillText(u.username, u.x + 10, u.y - 10);
            }

            // Mostrar usuarios conectados
            const userList = document.getElementById("user_list");
            userList.innerHTML = '';
            for (let id in users) {
                const li = document.createElement("li");
                li.textContent = users[id].username;
                userList.appendChild(li);
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 't' || event.key === 'T') {
                Swal.fire({
                title: 'Chat',
                input: 'text',
                inputPlaceholder: 'comenta aqui...',
                showCancelButton: true,
                confirmButtonText: 'Aceptar',
                cancelButtonText: 'Cancelar'
                }).then((result) => {
                if (result.isConfirmed && result.value) {
                    socket.emit("chat_message", { message: result.value});
                }
                });
            }
        });
    </script>
</body>
</html>
